<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Formulário de Spring Boot</title>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 th:text="${mensagem2}"> </h1>
        <div>
            <br/><hr/>
            <form action="respostaForm" method='post'>
                <p>
                    <label for='fname'>Nome:</label>
                    <input type='text' id='fname' name='fname'>
                    <br/><br/>
                </p>
                <p>
                    <label for='prof'>Profissão:</label>
                    <input type='text' id='prof' name='prof'>
                    <br/><br/>
                </p>
                <p>
                    <label for='email'>E-mail:</label>
                    <input type='text' id='email' name='email'>
                    <br/><br/>
                </p>
                <p>
                    <label for='code'>Id:</label>
                    <input type='text' id='code' name='code'>
                    <br/><br/>
                </p>
                <p>
                    <label for='trab'>Está trabalhando?(true/false)</label>
                    <input type='text' id='trab' name='trab'>
                    <br/><br/>
                </p>
                <p class='recuo'>
                    <input type='submit' value='Cadastrar'>
                    <br/><br/>
                </p>
            </form>
            <div>
                <a href="index.html">Voltar para a página inicial.</a>
            </div>
        </div>
    </body>
</html>
