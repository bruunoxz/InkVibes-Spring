<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Formulário de Spring Boot</title>
        <link rel="stylesheet" type="text/css" href="estilo.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
             <div>
            <img class="logo" src="assets/logo.png" title="Ink Vibes">
            <nav>
                <ul>
                    <li> <a href="index.html">Home</a></li>
                    <li> <a href="servicos.html">Tatuagens</a></li>
                    <li><a href="">Cadastro</a></li>
                </ul>
            </nav>
        </div>
        </header>
        <main>
        <h1 th:text="${mensagem2}" class="msg2"></h1>
        <div class="form">
            <br/>
            <form action="respostaForm" method="post">
                <p>
                    <strong><label for="fname">Nome:</label></strong>
                    <input type="text" id="fname" name="fname" class="caixa-input" placeholder="Digite seu nome">
                    <br/><br/>
                </p>
                <p>
                    <strong><label for="tel">Telefone:</label></strong>
                    <input type="text" id="tel" name="tel"  class="caixa-input" placeholder="Digite seu telefone">
                    <br/><br/>
                </p>
                <p>
                    <strong><label for="email">Email:</label></strong>
                    <input type="text" id="email" name="email"  class="caixa-input" placeholder="Digite seu email">
                    <br/><br/>
                </p>
                <p>
                    <strong><label for="cpf">CPF:</label></strong>
                    <input type="text" id="cpf" name="cpf"  class="caixa-input" placeholder="Digite seu CPF">
                </p>
                <p>
                    <strong><label for="end">Endereço:</label></strong>
                    <input type="text" id="end" name="end"  class="caixa-input" placeholder="Digite seu endereço">
                </p>
                <p>
                    <strong><label for="senha">Senha:</label></strong>
                    <input type="password" id="senha" name="senha"  class="caixa-input" placeholder="Digite sua senha">
                </p>
                <p class="recuo">
                    <input type="submit" value="Cadastrar" class="botaoform">
                </p>
            </form>
        </div>
        </main>
         <footer class="footer">
        <img src="assets/logo.png" alt="" class="imgfooter">
        <p class = "copyright">&copy; Copyright - Todos os direitos reservados para Ink Vibes</p>
    </footer>
    </body>
</html>
